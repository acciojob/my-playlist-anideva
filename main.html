<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Project</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(204, 204, 204);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 0;
        }

        .main-heading,
        .player-heading {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .main-heading {
            font-size: 2.5em;
        }

        .player-heading {
            font-size: 1.8em;
        }

        .playlist-section {
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .playlist-section h2 { /* Targeting the specific h2 within the playlist section */
            text-align: center;
            margin-bottom: 15px;
            color: #555;
        }

        .playlist-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .playlist-section li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .playlist-section li:last-child {
            border-bottom: none;
        }

        .playlist-section a {
            text-decoration: none;
            color: #007bff;
            display: block;
        }

        .playlist-section a:hover {
            color: #0056b3;
        }

        .player_one,
        .player_two {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 80%;
            max-width: 700px;
            box-sizing: border-box;
        }

        video, audio {
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .playlist-section,
            .player_one,
            .player_two {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1 class="main-heading">My Playlist</h1>

    <div class="player_one">
        <h2 class="player-heading">Now Playing...</h2>
        <video controls width="100%" height="auto">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="player_two">
        <h2 class="player-heading">MP3 songs</h2>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <div class="playlist-section">
        <h2>Songs Playlist</h2>
        <ul>
            <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Maan Meri Jaan (Audio)</a></li>
            <li><a href="#" target="_blank">Song Title Two</a></li>
            <li><a href="#" target="_blank">Song Title Three</a></li>
            <li><a href="#" target="_blank">Song Title Four</a></li>
            <li><a href="#" target="_blank">Song Title Five</a></li>
        </ul>
    </div>

</body>
</html>
